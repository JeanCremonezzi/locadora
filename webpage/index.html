<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<title>Locadora</title>
	</head>

	<body class="bg-light">
		<div
			class="modal fade"
			id="myModal"
			tabindex="-1"
			aria-labelledby="myModalTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="myModalTitle">
							Modal title
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>

					<div class="modal-body" id="myModalBody">Hello</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancelar
						</button>
						<button
							type="button"
							class="btn btn-primary"
							id="myModalConfirm"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="alertModal"
			tabindex="-1"
			aria-labelledby="alertModalTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="alertModalTitle">
							Modal title
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>

					<div class="modal-body" id="alertModalBody">Hello</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-primary"
							data-bs-dismiss="modal"
							id="alertModalConfirm"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container-fluid">
				<span class="navbar-brand">By: Jean Cremonezzi</span>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link active"
								id="pessoasAnchor"
								aria-current="page"
								href="#"
								>Pessoas</a
							>
						</li>

						<li class="nav-item">
							<a class="nav-link" id="carrosAnchor" href="#"
								>Carros</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="forms" class="container-fluid d-flex flex-column justify-content-center mt-4"></div>

		<main
			id="mainContainer"
			class="container-fluid d-flex flex-column justify-content-center mt-4"
		>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>

		<script type="module" src="./js/index.js"></script>
	</body>
</html>
